name: Build server

on:
  push:
    paths: 
      - 'server/**'
    branches: 
      - '**'

jobs:
  build:
    runs-on:
      ubuntu-latest
      
    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: set up nodejs
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: install dependencies
        run: npm install

      - name: run build
        run: npm run build
         
      
